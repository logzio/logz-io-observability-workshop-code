apiVersion: eksctl.io/v1alpha5
availabilityZones:
  - us-east-2a
  - us-east-2b
  - us-east-2c
cloudWatch:
  clusterLogging:
    enableTypes: ["audit", "authenticator", "controllerManager", "scheduler"]
iam:
  vpcResourceControllerPolicy: true
  withOIDC: true
kind: ClusterConfig
kubernetesNetworkConfig:
  ipFamily: IPv4
managedNodeGroups:
  - amiFamily: AmazonLinux2
    desiredCapacity: 3
    disableIMDSv1: false
    disablePodIMDS: false
    iam:
      withAddonPolicies:
        albIngress: false
        appMesh: false
        appMeshPreview: false
        autoScaler: false
        awsLoadBalancerController: false
        certManager: false
        cloudWatch: false
        ebs: false
        efs: false
        externalDNS: false
        fsx: false
        imageBuilder: false
        xRay: false
    instanceSelector: {}
    instanceTypes:
      - t3a.medium
    labels:
      alpha.eksctl.io/cluster-name: logz-io-o11y-workshop
      alpha.eksctl.io/nodegroup-name: ng-logz-io-o11y-workshop-linux
    maxSize: 5
    minSize: 3
    name: ng-logz-io-o11y-workshop-linux
    privateNetworking: true
    releaseVersion: ""
    securityGroups:
      withLocal: null
      withShared: null
    ssh:
      allow: false
      publicKeyPath: ""
    tags:
      alpha.eksctl.io/nodegroup-name: ng-logz-io-o11y-workshop-linux
      alpha.eksctl.io/nodegroup-type: managed
    volumeIOPS: 3000
    volumeSize: 80
    volumeThroughput: 125
    volumeType: gp3
metadata:
  name: logz-io-o11y-workshop
  region: us-east-2
  tags:
    Project: logz-io-o11y-workshop
    Product: workshop
    Traffic: external
    Owner: sales-engineering
    Feature: logs-io
    CreatedBy: victor-palma
    DueDate: "-1"
    Environment: demo
    role: workshop
  version: "1.27"
privateCluster:
  enabled: false
  skipEndpointCreation: false
vpc:
  autoAllocateIPv6: false
  cidr: 192.168.0.0/16
  clusterEndpoints:
    privateAccess: false
    publicAccess: true
  manageSharedNodeSecurityGroupRules: true
  nat:
    gateway: Single
